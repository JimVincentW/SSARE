{% for article in articles %}
<div class="article text-white">
    <div class="headline">{{ article.headline }}</div>
    <div class="source">{{ article.source }} - <a href="{{ article.url }}" target="_blank">Read More</a></div>
    <div class="score">Score: {{ article.score }}</div>
    <div class="preview">
        {{ article.paragraphs | replace('\n', '<br>') }}
    </div>
</div>
{% endfor %}
